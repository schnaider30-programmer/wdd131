<head>

<body>
    <header>
        <a href="index.html" class="logo"><img src="images/site-logo.webp" alt="Imperial Logo" loading="lazy"></a>

        <div class="cart-container">
            <a href="checkout.html" class="cart-link"><img src="images/shopping-cart-svg.svg" alt="Shopping Cart Icon" class="cart-icon" loading="lazy"><span id="cart-count">0</span></a>
        </div>

        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Our Products</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="checkout.html" aria-current="page">Checkout</a></li>
            </ul>
        </nav>

        <div class="menu-icon">
            <!-- <i class='bx bx-menu' id="hamburger-menu"></i> -->
        
            <button class="menu-btn" aria-label="Menu" id="hamburger-menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
        
        </div>
    </header>

    <main>

        <section id="cart-summary">
            <h2>Your Cart <img src="images/shopping-cart-svgrepo-com.svg" alt="Shopping Cart Image" loading="lazy" class="cart"></h2>

            <ul id="cart-items">
                <!-- Items will be injected here -->
            </ul>
            <p id="total-price">Total: $0.00</p>

            <button type="button" id="confirm-order">Confirm Order</button>

        </section>

    </main>


    <footer>
        <p>&copy; <span id="currentYear"></span> | Imperial Vault | Haiti</p>

        <p id="lastModified"></p>

    </footer>
