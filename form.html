<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="In this page. I will create a product review form using good design form.">
    <meta name="author" content="Jean Louis Schnaider">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,400;0,500;0,700;1,100;1,400;1,500;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <title>Product Review Page</title>
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <main>
        <h1>Product Review</h1>
        <form class="product-form" action="review.html" method="get">
        
            <fieldset>
                <legend>Product Information</legend>
                <label class="asterix" for="product-name">Product Name</label>
                <select name="product-name" id="product-name" required>
                    <option value="" disabled selected>Please Select a Product...â–¾</option>
                </select>
        
                <label class="asterix">Overall Rating</label>
                <div class="stars">
                    <input type="radio" name="rating" id="star5" required><label for="star5"></label>
                    <input type="radio" name="rating" id="star4" required><label for="star4"></label>
                    <input type="radio" name="rating" id="star3" required><label for="star3"></label>
                    <input type="radio" name="rating" id="star2" required><label for="star2"></label>
                    <input type="radio" name="rating" id="star1" required><label for="star1"></label>
                </div>
        
                <label for="installation-date" class="asterix">Date of Installation</label>
                <input type="date" id="installation-date" name="select-date" required>
            </fieldset>
        
            <fieldset>
                <legend>Useful Features</legend>
                <label>Which features did you find useful in the product? <br><span>(Check all that apply)</span></label>
                <p></p>
        
                <label for="durability"><input type="checkbox" id="durability" name="feature1" value="Durability">
                Durability</label>
        
                <label for="easy-use"><input type="checkbox" id="easy-use" name="feature2" value="ease-of-use"> Ease Of Use</label>
        
                <label for="performance"><input type="checkbox" id="performance" name="feature3" value="performance"> Performance</label>
        
                <label for="design"><input type="checkbox" id="design" name="feature4" value="design"> Design</label>
            </fieldset>
            <fieldset>
                <legend>Review Details</legend>

                <label for="review"> Written Review <span>(optional)</span></label>
                <textarea name="written-review" id="review" placeholder="Write your review here..." rows="6"></textarea>
                
        
                <label for="user-name">Your Name <span>(optional)</span></label>
                <input id="user-name" type="text" placeholder="Your name...">
                
        
            </fieldset>
        
            <input type="submit" value="Post My Review">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> | Schnaider Jean Louis | Haiti</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
